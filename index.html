        <section id="intro-imgs">
            <h2>Blood or water? which one is the most important?</h2>
            <figure class="sowar">
                <img src="images/donDuSang.jpg" alt="tabaro3" style="width: 100%;">
                <figcaption>قال الله تعالى في كتابه الكريم: "ومن أحياها فكأنما أحيا الناس جميعًا" [المائدة: 32].
                    هذه الآية العظيمة تُلهمنا أن إنقاذ حياة إنسان واحد يُعدّ بمثابة إنقاذ البشرية كلها.
                    التبرع بالدم ليس مجرد عمل طبي، بل هو رسالة إنسانية وروحية تُجسّد أسمى معاني الرحمة والعطاء.
                    كم من مريض ينتظر وحدة دم، وكم من حادث قد تُنقذ فيه الأرواح بفضل شخص اختار أن يكون سببا في الحياة.
                </figcaption>
            </figure>
            <figure>
                <img src="images/tabaro3.png" alt="lifesave" style="width: 100%;">
                <figcaption>هل تعلم أن تبرعًا واحدًا بالدم يمكن أن ينقذ حياة ثلاثة أشخاص؟
                    نعم، من خلال فصل مكونات الدم (البلازما، الصفائح الدموية، وخلايا الدم الحمراء)، يمكن استخدام تبرع
                    واحد لعلاج عدة مرضى.
                    تخيل أنك تواظب على التبرع كل ثلاثة أشهر، كم من الأرواح ستكون لك بصمة فيها؟
                    التبرع المنتظم ليس فقط فعل خير، بل هو مشروع إنساني مستمر... كل قطرة دم تساوي فرصة حياة.</figcaption>
            </figure>
            <figure>
                <img src="images/lifesave.webp" alt="donation" style="width: 100%;">
                <figcaption>يقال إن الماء هو سر الحياة، ولكن ماذا لو توقّف الدم في العروق؟
                    الماء يُروِي الجسد، لكن الدم يُبقيه حيًّا.
                    بدون الدم، لا يستطيع القلب أن ينبض، ولا الأعضاء أن تؤدي وظائفها.
                    التبرع بالدم هو تبرع بالحياة نفسها، فهو يحمل الأكسجين والغذاء إلى كل خلية في الجسد.
                    فكما لا غنى لنا عن الماء، كذلك لا غنى لنا عن الدم...
                    وربما في لحظة حرجة، يكون تبرعك سببًا في بقاء شخص على قيد الحياة.</figcaption>
            </figure>
